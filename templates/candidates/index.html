{% extends "base.html"%}
{% block content%}
     <!-- Masthead-->
    <header class="masthead">
        <div class="container h-100">
                    <h1 class="text-uppercase text-white font-weight-bold">Vote At The Comfort Of Your Home</h1>
                    <hr class="divider my-4" />
            {% if not user.is_authenticated %}
                    <a class="btn btn-primary btn-xl js-scroll-trigger" href="{% url 'login' %}"><h3>SIGN IN</h3></a>
                    <a class="btn btn-primary btn-xl js-scroll-trigger" href="{% url 'register' %}"><h3>Register Now</h3></a>
            {% else %}
                     <a class="btn btn-primary btn-xl js-scroll-trigger" href="{% url 'vote' %}"><h3>Vote Now</h3></a>
                    <!-- add url to login page -->
            {% endif%}
                </div>
            </div>
        </div>
    </header>
{% endblock %}
